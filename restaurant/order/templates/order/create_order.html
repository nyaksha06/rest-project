{% extends 'base.html' %}

{% block content %}
<h2>Create Order</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Select Menu Items:</h3>
    {% for item in form.items %}
    <div>
        {{ item }}
        <input type="number" name="quantity_{{ item.auto_id }}" min="1" placeholder="Quantity" >
    </div>
    {% endfor %}

    <button type="submit">Place Order</button>
</form>
{% endblock %}
