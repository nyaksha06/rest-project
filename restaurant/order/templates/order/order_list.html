{% extends 'base.html' %}

{% block content %}
<h2>Your Orders</h2>

<ul>
    {% for order in orders %}
    <li>
        <a href="{% url 'order-detail' order.id %}">Order #{{ order.id }}</a> - {{ order.get_status_display }} - ${{
        order.total_price }}
    </li>
    {% endfor %}
</ul>

<a href="{% url 'create-order' %}">Place a New Order</a>
{% endblock %}
